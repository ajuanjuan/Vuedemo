<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<!-- 直接写样式 -->
			<h1 :style="{color:'red','font-weight':100}">这是一个大大的H1</h1>
			<!-- 通过对象写样式 -->
			<h1 :style="styleObj1">这是一个大大的H1</h1>
			<!-- 对象里边写多个样式 -->
			<h1 :style="[styleObj2,styleObj3]">这是一个哒哒哒哒的H1</h1>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
				 	styleObj1:{color:'red','font-weight':'100'},
				 	styleObj2:{color:'red','font-weight':100},
				 	styleObj3:{fontStyle:'italic'}
				},
				
			});
		</script>
	</body>
</html>
