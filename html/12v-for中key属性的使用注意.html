<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="id" />
			<input type="text"  v-model="name"/>
			<input type="button" v-on:click="add" value="爱你"/>
			<!-- v-for循环的时候，key属性只能使用number获取string -->
			<!-- v-for使用的时候，必须用v-bind绑定的形式，指定key的值 -->
			<p v-for="item in list" v-bind:key="item.id">
				<input type="checkbox" />
				id：{{item.id}}---name：{{item.name}}</p>
		</div>
		
		<script>
			var vm=new Vue({
				el:"#app",
				data:{
					id:'',
					name:'',
					list:[
					{id:1,name:'张三'},
					{id:2,name:'李四'},
					{id:3,name:'王老二'},
					]
				},
				methods:{
					add:function() {
						//从上向下添加 push
//						this.list.push({id:this.id,name:this.name})
						this.list.unshift({id:this.id,name:this.name})
					}
				},
			});
		</script>
	</body>
</html>
