<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来" v-on:click="show" />
			<input type="button" value="停止" @click="stop" />
			<p>{{msg}}</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'猥琐发育，别浪~~~',
					intervalId:null
				},
				methods:{
					show:function() {
						
						if(this.intervalId!=null) return;
						
						var _this=this
						_this.intervalId=  setInterval( function(){
							/*截取第一个字符 */
						var start=_this.msg.substring(0,1)
						/* 截取第 一个字符后的字符串 */
						var end=_this.msg.substring(1)
						/* 字符串拼接起来*/
						_this.msg=end+start
						},400)	
					},
					stop:function() {
						clearInterval(this.intervalId)
						this.intervalId=null
					}
				}
			});
		</script>
	</body>
</html>
