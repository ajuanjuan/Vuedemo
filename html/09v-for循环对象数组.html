<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<p v-for="(user,i) in list">ID：{{user.id}}--名字：{{user.name}}--索引值：{{i}}</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[
					{id:1,name:'zs1'},
					{id:2,name:'zs2'},
					{id:3,name:'zs3'},
					{id:4,name:'zs4'},
					]
						
					
				},
			});
		</script>
	</body>
</html>
